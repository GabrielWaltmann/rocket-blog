<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/admin/main.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <title>RocketBlog Admin</title>
</head>
<body class="h-100 p-0 m-0 row">
    <!-- home -->
    <header class="col-md-3 col-12 pt-md-5 pt-3">
        <div id="profile" class="d-flex align-items-center flex-row flex-column text-center pb-md-5 p-0">
            <div id="photo" class="position-relative">
                <img src="../images/photo.png" alt="Imagem do perfil de usuário" class="position-relative">
                <img src="../images/check.svg" id="checkIcon"
                    alt="Icone De verificação sinalizando que o usuário está logado." class="position-absolute">
            </div>
            <h3 id="nameUser">Gabriel Waltmann</h3>
        </div>

        <ul id="menu" class="gap-3 d-flex flex-md-column ps-0 mx-0 justify-content-center mb-0" >
            <li>
                <a href="#" class="text-decoration-none d-flex align-items-center ">
                    <img src="../images/home.svg" alt="Botão ir para as postagens.">
                    Postagens
                </a>
            </li>
            <li>
                <a href="#" class="text-decoration-none d-flex align-items-center" id="leftBtn">
                    <img src="../images/left.svg" alt="Botão sair" >
                    Sair
                </a>
            </li>
        </ul>
    </header>

    <main class="px-md-5 px-2 py-5 col-md-9">
        <h1>Postagens</h1>

        <section id="infos" class="d-flex justify-content-md-between align-items-center mt-3 flex-md-row flex-column justify-content-center">

            <div id="postLength" class="d-flex col-md col-12 justify-content-center">
                <h3>Número de postagens:</h3>
                <span></span>
            </div>

            <button class="btn btn-outline-primary rounded-4 col-md col-12" id="createBtn">Criar nova postagem</button>


        </section>

        <section id="posts" class="pt-md-5 mt-md-5">
            <table></table>
        </section>
    </main>


</body>
<script src="../scripts/firebaseConfig.js" type="module"></script>

<script src="../scripts/database.js" type="module"></script>

<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../scripts/bootstrap.bundle.min.js"></script>

<script type="module">
    import "../scripts/isLogged.js"
</script>
</html>
