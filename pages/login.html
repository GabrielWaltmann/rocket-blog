<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../styles/admin/main.css">
    <link rel="stylesheet" href="../styles/bootstrap.min.css">
    <title>RocketBlog login</title>
</head>

<body>
    <main id="login" class="vh-100 d-flex ">
        <div class="container-fluid row mx-auto">
            <div class="col" id="ilustration">
                <img src="../images/login.jpg" alt="Respresentação contendo uma pessoa modificando um texto.">
                <h1>LOGIN</h1>
            </div>

            <form id="filds" class="col align-content-center d-flex row">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="emailInput" >
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="passwordInput">
                    </div>
                    <button type="submit" id="loginWithEmail" class="btn btn-primary mx-auto">Entrar</button>

                    <p class="text-center my-3">or sign up with:</p> 
                    <button type="submit" class="btn btn-primary mx-auto" id="loginWithGoogle">
                        <img src="../images/google.png" alt="">
                        <span>Entrar com o google</span>
                    </button>

            </form>

        </div>
    </main>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="../scripts/login.js" type="module"></script>



</html>
