<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="../styles/user/main.css">
  <link rel="stylesheet" href="../styles/bootstrap.min.css">

  <title>RocketBlog</title>
</head>

<body>
  <!-- home -->
  <section id="home" class="py-md-3 mt-md-5 pt-3 px-md-5 border-bottom border-5">
    <header class="fixed-top">
      <nav class="navbar navbar-expand-md navbar-dark ">
        <div class="container-fluid justify-content-md-start ">
          <img src="../images/logo.svg" alt="">

          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto my-3 mb-lg-0 ">
              <li class="nav-item text-center">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#about">Sobre</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#">Categorias</a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#contact">Contato</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-light" type="submit">
                <ion-icon name="search-outline" glass="w-100"></ion-icon>
              </button>
            </form>
          </div>

          <button class="navbar-toggler mx-auto mt-4" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </nav>
    </header>

    <div id="firstPost" class="container row mx-auto my-5 text-white">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span> 
        </div>
      </div>    </div>
  </section>

  <main class="container my-5 h-auto">
    <section id="cards" class="row">
      <div class="d-flex justify-content-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span> 
        </div>
      </div>
    </section>
  </main>

  <footer id="contact" class="d-flex justify-content-between py-3 mx-md-5 px-5 align-items-center border-top">

        <a target="_blank" href="https://github.com/gabrielwaltmann" class="text-white h-100">
          <ion-icon name="logo-github"></ion-icon>
        </a>
        <a target="_blank" href="https://www.linkedin.com/in/gabrielwaltmann/" class="text-white h-100">
          <ion-icon name="logo-linkedin"></ion-icon>
        </a>

    </div>
  </footer>
